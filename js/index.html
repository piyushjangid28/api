<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FakeStoreAPI Products</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f7f7f7;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      background: #fff;
      padding: 10px;
    }

    .card-content {
      padding: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-title {
      font-size: 16px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .card-description {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .card-price {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 12px;
      color: #222;
    }

    .card-btn {
      text-decoration: none;
      text-align: center;
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border-radius: 8px;
      display: inline-block;
      transition: background 0.2s;
    }

    .card-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Fake Store Products</h1>

  <div class="card-container" id="productContainer">
    <!-- Products will load here dynamically -->
  </div>

  <script>
    const container = document.getElementById("productContainer");

    async function loadProducts() {
      try {
        const res = await fetch("https://fakestoreapi.com/products");
        const products = await res.json();

        container.innerHTML = ""; // Clear any placeholder

        products.forEach(product => {
          container.innerHTML += `
            <div class="card">
              <img src="${product.image}" alt="${product.title}" class="card-img" />
              <div class="card-content">
                <h3 class="card-title">${product.title}</h3>
                <p class="card-description">
                  ${product.description.substring(0, 100)}...
                </p>
                <p class="card-price">$${product.price}</p>
                <a href="#" class="card-btn">Buy Now</a>
              </div>
            </div>
          `;
        });
      } catch (error) {
        container.innerHTML = "<h2>Failed to load products.</h2>";
        console.error("Error fetching products:", error);
      }
    }

    // Load the products on page load
    loadProducts();
  </script>

</body>
</html>
